<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Escola</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/materialDesign/css/materialdesignicons.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid bg-primary">
        <h1 class="display-4 text-center texte-white">Sistema de Gerenciamento</h1>
        <p class="lead text-center texte-white">Disciplinas e Alunos</p>
    </div>

    <div id="conteudo" class="container">
        <div class="row">
            <div class="col-6 col-md-2">
                <button id="butao_add_aluno" class="btn btn-primary btn-block">
                            <h1>
                                <i class="mdi mdi-layers-plus mdi-48px"></i>
                            </h1>
                            <p>Cadastrar Aluno</p>
                        </button>
            </div>
            <div class="col-6 col-md-2">
                <button id="butao_listagem_aluno" class="btn btn-primary btn-block">
                            <h1>
                                <i class="mdi mdi-format-list-text mdi-48px"></i>
                            </h1>
                            <p>Listar Alunos</p>
                        </button>
            </div>
            <div class="col-6 col-md-2">
                <button id="butao_add_dici" class="btn btn-primary btn-block">
                    <h1>
                        <i class="mdi mdi-layers-plus mdi-48px"></i>
                    </h1>
                    <p>Cadastrar Diciplina</p>
                </button>
            </div>
            <div class="col-6 col-md-2">
                <button id="butao_listagem_dici" class="btn btn-primary btn-block">
                    <h1>
                        <i class="mdi mdi-format-list-text mdi-48px"></i>
                    </h1>
                    <p>Listar Diciplinas</p>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid border-top mt-5">
        <div class="row">
            <div class="col-12">
                <p class="text-center">Todos os direitos reservados a Arthur Garcia</p>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/funcao_conteudo.js"></script>

</body>

</html>
