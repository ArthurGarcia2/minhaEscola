    <div class="col-12 col-md-2">
        <a href="index.html">
            <h4><i class="mdi mdi-keyboard-backspace"></i>Voltar</h4>

</div>
<div class="row justify-content-center">
    <div class="col-10 col-md-5">
        <h2 class="text-center text-prymary">Cadastrar Aluno</h2>
        <form id="form_add_aluno">
            <div class="form-group">
                <label>Nome do Aluno</label>
                <input type="text" name="nome" id="nome" class="form-control" maxlength="150">
            </div>

            <div class="form-group">
                <label>Disciplina</label>
                <input type="text" name="curso" id="curso" class="form-control" maxlength="50">
            </div>

            <div class="form-group">
                <label>Tipo de acesso</label>
                <select name="tipo" id="tipo">
                    <option value="">Selecione o tipo de acesso</option>
                    <option value="1">Administrador</option>
                    <option value="2">Aluno</option>
                </select>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" maxlength="32">
            </div>

            <div class="form-group row justify-content-end">
                <div class="col-8 col-md-6">
                    <button class="btn-save btn btn-success btn-block"><i class="mdi-content-save-outline mdi"></i>Salvar</button>
                </div>
            </div>

        </form>
    </div>
</div>
