<div class="row justify-content-center">
    <div class="col-10 col-md-5">
        <h2 class="text-center text-prymary">Cadastro de Disciplinas</h2>
        <form id="form_add_dici">
            <div class="form-group">
                <label>Nome - Disciplina</label>
                <input type="text" name="disciplina" id="disciplina" class="form-control" autocomplete="off" maxlength="100">
            </div>

            <div class="form-group">
                <label>Nome - Professor</label>
                <input type="text" name="professor" id="professor" class="form-control" autocomplete="off" maxlength="100">
            </div>

            <div class="form-group">
                <label>Nota</label>
                <select name="nota" id="nota" class="form-control">
                    <option value="">Selecione uma nota</option>
                    <option value="MB">MB</option>
                    <option value="B">B</option>
                    <option value="R">R</option>
                    <option value="I">I</option>
                </select>
            </div>

            <div class="form-group row justify-content-end">
                <div class="col-8 col-md-6">
                    <button class="btn-save btn btn-success btn-block"><i class="mdi-content-save-outline mdi"></i>Salvar</button>
                </div>
            </div>

        </form>
    </div>
</div>

<script src="src/disciplinas/controle/control_add_dici.js"></script>
